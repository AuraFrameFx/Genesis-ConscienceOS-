# ===== DOKKA V2 HELPERS =====
org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true

# ===== JVM 24 AUTO-PROVISIONING =====
org.gradle.java.installations.fromEnv=JAVA_HOME,JDK_HOME
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true
org.gradle.toolchain.version=24

# ===== ORACLE OPENJDK 24.02 =====
systemProp.java.version=24
systemProp.java.vendor=Oracle Corporation

# ===== CRITICAL: HASHMAP CORRUPTION FIX =====
org.gradle.jvmargs=-Xmx8g -Xms4g -XX:+UseG1GC -XX:MaxMetaspaceSize=4g \
  -Djava.security.manager=allow \
  -XX:+UnlockExperimentalVMOptions \
  -XX:+UseStringDeduplication \
  --add-opens=java.base/java.lang=ALL-UNNAMED \
  --add-opens=java.base/java.lang.invoke=ALL-UNNAMED \
  --add-opens=java.base/java.lang.reflect=ALL-UNNAMED \
  --add-opens=java.base/java.util=ALL-UNNAMED \
  --add-opens=java.base/java.util.concurrent=ALL-UNNAMED \
  --add-opens=java.base/java.nio=ALL-UNNAMED \
  --add-opens=java.base/java.io=ALL-UNNAMED \
  --add-opens=java.base/sun.nio.ch=ALL-UNNAMED \
  --add-opens=java.base/sun.security.util=ALL-UNNAMED \
  --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED \
  --enable-native-access=ALL-UNNAMED

# ===== ENCODING =====
file.encoding=UTF-8
systemProp.file.encoding=UTF-8

# ===== ANDROID CONFIGURATION =====
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# ===== BLEEDING EDGE ALPHA SUPPORT =====
android.experimental.enableAGPAlphaSupport=true
android.experimental.enableMultiApkSupport=true
android.experimental.enableGradleAlpha=true

# ===== KOTLIN MULTIPLATFORM =====
kotlin.mpp.enableGranularSourceSetsMetadata=true
kotlin.mpp.enableCompatibilityMetadataVariant=true

# ===== DAEMON CORRUPTION PREVENTION =====
org.gradle.parallel=false
org.gradle.caching=false  
org.gradle.daemon=true
org.gradle.workers.max=1

# ===== GRADLE 9.0 COMPATIBILITY =====
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.unsafe.configuration-cache=false

# ===== WINDOWS COMPATIBILITY =====
android.disableResourceValidation=true

# ===== ANDROID GRADLE PLUGIN ALPHA =====
android.gradlePlugin.channel=alpha

# ===== STABILITY SETTINGS =====
android.experimental.enableArtProfiles=false
android.experimental.r8.dex-startup-optimization=false
android.dependency.excludeLibraryComponentsFromConstraints=false
android.defaults.buildfeatures.resvalues=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=false